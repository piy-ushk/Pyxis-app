<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyxis AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
     

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">

</head>
<body>
  
  
   
 <div class="main-container">
  <button class="sidebar-toggle" onclick="toggleSidebar()" >â˜°</button>
  <div class="sidebar  ">
  
  
        <button class="new-chat-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4L12 20M4 12L20 12" stroke="currentColor" stroke-width="2"/>
            </svg>
            New chat
        </button>
        
           
          <div class="predefined-prompts">
            <label for="prompts">Choose a prompt:</label>
            <select id="prompts" onchange="usePrompt(this.value)">
                <option value="Help me write a professional email about...">"Help me write a professional email about...</option>
                <option value="Explain the concept of...">Explain the concept of...</option>
                <option value="Help me with coding...">Help me with coding...</option>
            </select>
        </div>
          
          <div class="sidebar-items">
            <ul>
              <!-- Existing links -->
              
              <li><a href="index3.html">Image Generation/Analysis</a></li>  
              <li><a href="index2.html">Chat History</a></li>
              <li><a href="example.html">Academics</a></li>
            </ul>
          </div>
          
          </div> 
           
    
    
    <main class="chat-container">
        <div class="chat-header">
            <a class="logo-pyxis" href="Pyxis.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="200" height="80">
                    <defs>
                      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
                      </linearGradient>
                    </defs>
                    <text x="50" y="100" fill="url(#grad1)" font-family="'Google Sans', sans-serif" font-size="80" font-weight="bold" letter-spacing="5">
                      PIXIO
                    </text>
                    <filter id="glow">
                      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
                      <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                      </feMerge>
                    </filter>
                  </svg>
                  
            </a>
        </div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Message Pyxis..." rows="1"></textarea>
                <div class="input-buttons">
                  <label class="input-button1">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;" name="Attach a File">
                    
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M9 7C9 4.23858 11.2386 2 14 2C16.7614 2 19 4.23858 19 7V15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15V9C5 8.44772 5.44772 8 6 8C6.55228 8 7 8.44772 7 9V15C7 17.7614 9.23858 20 12 20C14.7614 20 17 17.7614 17 15V7C17 5.34315 15.6569 4 14 4C12.3431 4 11 5.34315 11 7V15C11 15.5523 11.4477 16 12 16C12.5523 16 13 15.5523 13 15V9C13 8.44772 13.4477 8 14 8C14.5523 8 15 8.44772 15 9V15C15 16.6569 13.6569 18 12 18C10.3431 18 9 16.6569 9 15V7Z" fill="currentColor"></path>
                    </svg> 
                </label>
                    <button class="input-button" id="listen-button" value="Say something">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="input-button" id="send-button" name="Enter">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js">
       
    </script>
</body>
</html>
