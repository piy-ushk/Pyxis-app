<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyxis AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
 <div class="main-container">
    <aside class="sidebar">
        <button class="new-chat-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4L12 20M4 12L20 12" stroke="currentColor" stroke-width="2"/>
            </svg>
            New chat
        </button>
    </aside>
    
    <main class="chat-container">
        <div class="chat-header">
            <a class="logo-pyxis" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.756 192.756">
                    <path fill="#4a90e2" d="M0 0h192.756v192.756H0z"/>
                    <path fill="#fff" d="M42.318 93.708l-.041-23.835c0-13.229-13.23-13.983-13.23-13.983H2.834l.011 80.846h13.446l.03-29.398 12.877-.07c.001 0 13.079.07 13.12-13.56z"/>
                </svg>
            </a>
        </div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Message Pyxis..." rows="1"></textarea>
                <div class="input-buttons">
                    <button class="input-button" id="listen-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="input-button" id="send-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script src="main.js">
       
    </script>
</body>
</html>
